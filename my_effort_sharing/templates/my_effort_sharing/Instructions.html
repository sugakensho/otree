{% load otree_tags staticfiles %}

<div class="instructions well well-lg">

    <h3 class="panel-sub-heading">
        インストラクション
    </h3>
<p>
    これは2人プレイヤーの信頼ゲームです．
</p>
<p>
    はじめにプレイヤーAは {{ Constants.max_effort }}を受け取ります．
    プレイヤーBは何も受け取りません．
    プレイヤーAは {{ Constants.max_effort }} の中からいくらをプレイヤーBに渡すかを決めます．
    プレイヤーBは，プレイヤーがAの支払額を3倍にしたポイントを受け取ります．
    プレイヤーBが3倍になったポイントを受け取ったら，プレイヤーAにいくら渡すかを決めてください．
</p>
</div>
